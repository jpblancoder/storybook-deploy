name: ğŸ“• Build Storybook and deploy ğŸš€

# Cancel any in-progress workflows for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Trigger the action only when files change in the folders defined here
on:
  push:
    branches: # For these Git branches
      - main
  workflow_dispatch: # See GitHub Actions tab, to manually trigger.

permissions:
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment originates from an appropriate source
  contents: write   # to upload the artifact

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: storybook
    steps:
      - name: â¬‡ï¸ Checkout Git repo
        uses: actions/checkout@v3

      - name: â” Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: lts/gallium
          cache-dependency-path: package.json
          cache: "npm"

      - name: ğŸ“¥ Install Node Modules
        run: npm install --ignore-scripts --no-audit

      # - name: âš™ï¸ Build assets for zip
        # run: npm run build

      - name: ğŸ“• Build Storybook
        run: npm run sb:build

      - name: ğŸ“¦ Package Storybook
        uses: actions/upload-pages-artifact@v1.0.8
        with:
          path: docs

      - name: ğŸš€ Deploy Storybook
        uses: actions/deploy-pages@v2.0.1
        with:
          token: ${{ github.token }}
